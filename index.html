<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Notes</title>
  </head>
  <body>
    <main class="main">
      <div class="main-wrapper">
        <section class="page">
          <img
            class="background-image"
            src="images/pngwing.com.png"
            alt=""
            width="590"
          />
          <textarea class="page-input" id="page-input"></textarea>
          <button
            class="button remove-entry"
            type="button"
            id="remove-entry"
          ></button>
          <button
            class="button add-entry"
            type="button"
            id="add-entry"
          ></button>
        </section>

        <nav class="tabs">
          <ul class="tabs-list">
            <li class="tab-item active Entry_1" data-entry="1"></li>
          </ul>
        </nav>
      </div>
    </main>
  </body>
</html>
